 
<html>
  <head>
    <title>Reconhecimento de Imagem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
 <div class="container text-center">

 <h3 class="btn btn-light heading">Reconhecimento De Imagem</h3>

 <p  style="font-size: 22px"  class="mt-4">O modelo foi treinado para identificar estes objetos:</p>

 <b class="name_objetos">

  Controle do Ar Condicionado
  <hr>
  Celular
  <hr>
  Polvinho do humor
  <hr>
  Urso de Pelucia
  <hr>
  Airpod
  <hr>
</b>

<label>Visualização da Webcam:</label>
<div class="mx-auto mt-4" id="camera"></div>
<br><br>
<div id="result"></div>
<br><br>
<button onclick="take_snapshot()" class="btn btn-info" style="color:aliceblue">Capturar Imagem:</button>
  <br><br>
  <button onclick="check()" class="btn" style="color:aliceblue; background:cornflowerblue">Identificar Imagem:</button>
  <br><br>
  <p  style="font-size: 22px"  class="mt-4">Objeto: <span id="result_object_name"></span></p>
  <p  style="font-size: 22px"  class="mt-4">Precisão: <span id="result_object_accuracy"></span></p>

</div>

<script src="main.js"></script>

  </body>
</html>
